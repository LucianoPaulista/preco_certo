AllCops:
  TargetRubyVersion: 2.6

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

MethodLength:
  Max: 35

Metrics/ParameterLists:
  Enabled: false

Metrics/AbcSize:
  Max: 40

Metrics/BlockLength:
  ExcludedMethods: [ 'describe', 'context', 'feature', 'scenario', 'let' ]
